<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Youtube by Aman Tyagi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <section class="navbarSection">
            <div class="navbarContainer">
                <div class="navbarLeftContainer">
                    <div style="display: flex; flex-direction: column; justify-content: space-between; height: 20px; width: 6%; margin-right: 4%; margin-top: 0.5%;">
                    <div style="border: 2px solid grey;"></div>
                    <div style="border: 2px solid grey;"></div>
                    <div style="border: 2px solid grey;"></div></div>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/YouTube_Logo_2017.svg/512px-YouTube_Logo_2017.svg.png?20220605194644"
                        alt="not fount" style="width: 25%; height: 20%;">
                </div>
                <div class="navbarMiddleContainer">
                    <input type="text" name="" id="">
                    <span class="search"><i class="bi bi-search"></i></span>
                    <span class="mic"><i class="bi bi-mic-fill"></i></span>
                </div>
                <div class="navbarRightContainer">
                    <i class="bi bi-camera-reels"></i>
                    <i class="bi bi-bell"></i>
                    <i class="bi bi-person-circle"></i> 
                    <button value="Sign In">Sign In</button>   
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="leftBarSection">
            <div class="sidebar">
                <div class="home"><i class="bi bi-house-door-fill"></i> Home</div>
                <div class="shorts"><i class="bi bi-film"></i> Shorts</div>
                <div class="subscribe"><i class="bi bi-collection-play"></i> Subscribe</div>
                <div class="library"><i class="bi bi-collection"></i> Library</div>
                <div class="history"><i class="bi bi-clock-history"></i> History</div>
                <div class="your_videos"><i class="bi bi-fast-forward-btn"></i> Your Videos</div>
                <div class="wath"><i class="bi bi-stopwatch"></i> Watch later</div>
                <div class="clips"><i class="bi bi-scissors"></i> Your Clips</div>
            </div>
        </section>
        <section class="rightBarSection">
            <div class="menubar">
                    <li style="color: whitesmoke;background: #000;">All</li>
                    <li>Gaming</li>
                    <li>Nature</li>
                    <li>Hollywood</li>
                    <li>Haryanvi</li>
                    <li>Party Music</li>
                    <li>Punjabi Song</li>
                    <li>Cartoons</li>
            </div>
            <div class="video">
                <div class="con1">
                    <img class="yt" src="https://th.bing.com/th/id/OIP.LnmYxWV4V-mk2fTmnIrgLAHaEK?pid=ImgDet&rs=1" alt="">
                </div>
                <div class="con1">
                    <img class="yt" src="https://i.ytimg.com/vi/Ovb_jKTRrDE/maxresdefault.jpg" alt="">
                </div>
                <div class="con1">
                    <img class="yt" src="https://th.bing.com/th/id/R.4ee40de6bb80ed86b4459685d0ae8263?rik=DqyYtEXG2Q%2b89Q&riu=http%3a%2f%2fgetwallpapers.com%2fwallpaper%2ffull%2fd%2f5%2f9%2f1457217-cool-song-wallpapers-3554x1999.jpg&ehk=eqjigv%2fpkGC4lUKdojtLj%2bDZIqQHyE0qZP4nLrRKxGs%3d&risl=1&pid=ImgRaw&r=0" alt="">
                </div>
                <div class="con1">
                    <img class="yt" src="https://i.ytimg.com/vi/8R3y6_76n_Q/maxresdefault.jpg" alt="">
                </div>
                <div class="con1">
                    <img class="yt" src="https://i.ytimg.com/vi/5TQEW9vWXtk/maxresdefault.jpg" alt="">
                </div>
                <div class="con1">
                    <img class="yt" src="https://i.ytimg.com/vi/Ovb_jKTRrDE/maxresdefault.jpg" alt="">
                </div>
                <div class="con1">
                    <img class="yt" src="https://i.ytimg.com/vi/5TQEW9vWXtk/maxresdefault.jpg" alt="">
                </div>
                <div class="con1">
                    <img class="yt" src="https://i.ytimg.com/vi/8R3y6_76n_Q/maxresdefault.jpg" alt="">
                </div>
                <div class="con1">
                    <img class="yt" src="https://i.ytimg.com/vi/kng_7TXhmgM/maxresdefault.jpg" alt="">

            </div>
        </section>
    </main>
